    <link rel="stylesheet" href="css/contactstyles.css">
    <title>NE - Contact</title>
</head>
<body>
    <header class="header">
        <a href="#" class="logo">logo</a>
        <nav class="navbar">
            <div class="top-layer">
                <a href="index.html">Home</a>
                <a href="about.html">About Noreast</a>
                <a href="contact.html">Contact</a>
                <a href="calendar.html">Calendar</a>
                <a href="login.html">Log-in</a>
                <a href="tel:207-745-8011" class="phone-number">207-745-8011</a>
            </div>
            <div class="bottom-layer">
                <div class="dropdown">
                    <a href="javascript:void(0)" class="link">Event Entertainment</a>
                    <div class="dropdown-menu">
                        <a href="weddings.html">Weddings</a>
                        <a href="schools.html">Schools</a>
                        <a href="corp.html">Corporate</a>
                        <a href="private.html">Private</a>
                    </div>
                </div>
                <a href="#">Photo Booth</a>
                <a href="#">Event Lighting</a>
                <a href="#">Equipment Renatls</a>
            </div>
        </nav>
    </header>
    <section class="container">
        <p>Contact Form</p>
        <form action="#" class="form">
            <div class="column">
                <div class="input-box">
                    <input type="text" placeholder="First Name" required>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Last Name" required>
                </div>
            </div>
            <div class="input-box">

                <input type="email" placeholder="Email" required>
            </div>
            <div class="column">
                <div class="input-box">
                    <input type="tel" placeholder="Phone Number" id="phone" required>
                </div>
                <div class="input-box">
                    <label>Event Date & Time</label>
                    <input type="datetime-local" placeholder="Birthday" required>
                </div>
            </div>
            <div class="gender-box">
                <h3>Event Type</h3>
                <div class="gender-option">
                    <div class="select-box">
                        <select id="state">
                            <option hidden aria-required="true">Select</option>
                            <option>Wedding</option>
                            <option>School/Prom</option>
                            <option>Corporate</option>
                            <option>Private</option>
                            <option>Public</option>
                            <option>Other</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="services-box">
                <h3>Select Services</h3>
                <label><input type="checkbox"> DJ/MC</label>
                <label><input type="checkbox"> Photo Booth</label>
                <label><input type="checkbox"> Event Lighting</label>
                <label><input type="checkbox"> Equipment Rental</label>
            </div>
            <div class="message">
                <h3>Message</h3>
                <textarea placeholder="Type your message here"></textarea>
            </div>
            <button>Submit</button>
        </form>
        </section>
</body>
</html>
