    <section class="container">
        <p>Registration Form</p>
        <form action="#" class="form">
            <div class="column">
                <div class="input-box">
                    <label>First Name <span class="ast">*</span></label>
                    <input type="text" placeholder="First Name" required>
                </div>
                <div class="input-box">
                    <label>Last Name <span class="ast">*</span></label>
                    <input type="text" placeholder="Last Name" required>
                </div>
            </div>
            <div class="input-box">
                <label>Email <span class="ast">*</span></label>
                <input type="text" placeholder="Email" required>
            </div>
            <div class="column">
                <div class="input-box">
                    <label>Phone Number <span class="ast">*</span></label>
                    <input type="number" placeholder="Phone Number" required>
                </div>
                <div class="input-box">
                    <label>Birthday <span class="ast">*</span></label>
                    <input type="date" placeholder="Birthday" required>
                </div>
            </div>
            <div class="gender-box">
                <h3>Gender</h3>
                <div class="gender-option">
                    <div class="gender">
                        <input type="radio" id="check-male" name="gender" />
                        <label for="check">Male</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="check-female" name="gender" />
                        <label for="check-female">Female</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="check-other" name="gender" />
                        <label for="check-other">Prefer not to say</label>
                    </div>
                </div>
            </div>
            <div class="input-box">
                <label>Address</label>
                <input type="text" placeholder="Street Address / P.O Box *" required>
                <input type="text" placeholder="Apt#">
                <div class="column">
                    <div class="select-box">
                        <select id="country" onchange="updateStates()">
                            <option hidden>Country *</option>
                            <option value="US">United States</option>
                            <option value="Canada">Canada</option> 
                        </select>
                    </div>
                    <input type="text" placeholder="City *" required>
                </div>
                <div class="column">
                    <div class="select-box">
                        <select id="state">
                            <option hidden>State/Province *</option>
                        </select>
                    </div>
                    <input type="text" placeholder="Zip Code *" required>
                </div>
            </div>
            <button>Submit</button>
        </form>
        </section>
