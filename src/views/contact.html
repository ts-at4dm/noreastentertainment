    <section class="container">
        <p>Contact Form</p>
        <form method="POST" action="send_email.php" class="form">
            <div class="column">
                <div class="input-box">
                    <input type="text" name="First Name" placeholder="First Name *" required>
                </div>
                <div class="input-box">
                    <input type="text" name="Last Name" placeholder="Last Name *" required>
                </div>
            </div>
            <div class="input-box">
                <input type="email" name="Email" placeholder="Email *" required>
            </div>
            <div class="column">
                <div class="input-box">
                    <input type="tel" name="Phone" placeholder="Phone Number *" id="phone" required>
                </div>
                <div class="input-box">
                    <label>Event Date & Time *</label>
                    <input type="datetime-local" name="D_T">
                </div>
            </div>
            <div class="gender-box">
                <h3>Event Type *</h3>
                <div class="gender-option">
                    <div class="select-box">
                        <select id="state" name="Event Type" required>
                            <option hidden aria-required="true">Select</option>
                            <option>Wedding</option>
                            <option>School/Prom</option>
                            <option>Corporate</option>
                            <option>Private</option>
                            <option>Public</option>
                            <option>Other</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="services-box">
                <h3>Select Services *</h3>
                <label><input type="checkbox" name="Services[]" value="DJ/MC"> DJ/MC</label>
                <label><input type="checkbox" name="Services[]" value="Photo Booth"> Photo Booth</label>
                <label><input type="checkbox" name="Services[]" value="Event Lighting"> Event Lighting</label>
                <label><input type="checkbox" name="Services[]" value="Equipment Rental"> Equipment Rental</label>
            </div>
            <div class="message">
                <h3>Message</h3>
                <textarea name="Message" placeholder="Type your message here"></textarea>
            </div>
            <button>Submit</button>
        </form>
    </section>
