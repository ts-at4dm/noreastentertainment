<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Noreast Entertainment DJ Entertainment" />
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles/contact.css">
    <title>NE - Contact</title>
</head>
<body>
    <header class="header">
        <a href="#" class="logo">logo</a>
        <nav class="navbar">
            <div class="top-layer">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
                <a href="calendar.html">Calendar</a>
                <a href="login.html">Log-in</a>
                <a href="tel:207-745-8011" class="phone-number">207-745-8011</a>
            </div>
            <div class="bottom-layer">
                <div class="dropdown">
                    <a href="javascript:void(0)" class="link">Event Entertainment</a>
                    <div class="dropdown-menu">
                        <a href="weddings.html">Weddings</a>
                        <a href="schools.html">Schools</a>
                        <a href="corp.html">Corporate</a>
                        <a href="private.html">Private</a>
                    </div>
                </div>
                <a href="#">Photo Booth</a>
                <a href="#">Event Lighting</a>
                <a href="#">Equipment Renatls</a>
            </div>
        </nav>
    </header>
    <section class="container">
        <p><span>C</span>ontact <span>F</span>orm</p>
        <form method="POST" action="/submit-contact-form" class="form">
            <div class="column">
                <div class="input-box">
                    <input type="text" name="first_name" placeholder="First Name *" required>
                </div>
                <div class="input-box">
                    <input type="text" name="last_name" placeholder="Last Name *" required>
                </div>
            </div>
            <div class="input-box">
                <input type="email" name="email" placeholder="Email *" required>
            </div>
            <div class="column">
                <div class="input-box">
                    <input type="tel" name="phone" placeholder="Phone Number *" id="phone" required>
                </div>
                <div class="input-box">
                    <label><span>E</span>vent <span>D</span>ate & <span>T</span>ime *</label>
                    <input type="datetime-local" name="event_date">
                </div>
            </div>
            <div class="gender-box">
                <h3><span>E</span>vent <span>T</span>ype <span>*</span></h3>
                <div class="gender-option">
                    <div class="select-box">
                        <select id="state" name="event_type" required>
                            <option hidden aria-required="true">Select</option>
                            <option value="Wedding">Wedding</option>
                            <option value="School/Prom">School/Prom</option>
                            <option value="Corporate">Corporate</option>
                            <option value="Private">Private</option>
                            <option value="Public">Public</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="services-box">
                <h3><span>S</span>elect <span>S</span>ervices <span>*</span></h3>
                <label><input type="checkbox" name="services" value="DJ/MC"> DJ/MC</label>
                <label><input type="checkbox" name="services" value="Photo Booth"> Photo Booth</label>
                <label><input type="checkbox" name="services" value="Event Lighting"> Event Lighting</label>
                <label><input type="checkbox" name="services" value="Equipment Rental"> Equipment Rental</label>
            </div>
            <div class="message">
                <h3><span>M</span>essage</h3>
                <textarea name="Message" placeholder="Type your message here"></textarea>
            </div>
            <button>Submit</button>
        </form>
    </section>
</body>
</html>
